name: Rust & Go CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always
  CGO_ENABLED: "1"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache-dependency-path: go/go.sum

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install Task
        run: brew install go-task/tap/go-task
        shell: bash # Brew works on Windows runners with bash if configured, but let's use a more direct method for Windows

      - name: Install Task (Windows)
        run: choco install go-task
        shell: powershell

      - name: Build Go Bridge
        run: task build:go

      - name: Build Rust Workspace
        run: cargo build --verbose

      - name: Run Tests
        run: cargo test --verbose

      - name: Check Formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy -- -D warnings
